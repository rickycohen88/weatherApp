<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.js"></script>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Fluid jumbotron</h1>
          <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
      </div>
    <div class="container-fluid">
        <aside>
            <div class="row">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search" placeholder="City Name" aria-label="City Name" aria-describedby="Search for city">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-secondary btn-sm" id="searchBtn">Search</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="overflow-auto" id="dayTaboverflow">
                </div>
            </div>
        </aside>
        <main>
            <h2></h2>
            <p id="temp"></p><br>
            <p id="hum"></p><br>
            <p id="wind"></p><br>
            <p id="uv"></p><br>

        </main>
        <section>
            <h3></h3>
            <div id="day2"></div>
            <div id="day3"></div>
            <div id="day4"></div>
            <div id="day5"></div>
            <div id="day6"></div>

        </section>


    </div>

    <script src="script.js"></script>
</body>
</html>
