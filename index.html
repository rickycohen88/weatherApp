<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather App</h1>
          <p class="lead">Start by entering a City. Cites will then be stored loacally in your browser for quicker access.</p>
        </div>
      </div> 
      <aside>
            <div class="row">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search" placeholder="City Name" aria-label="City Name" aria-describedby="Search for city">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-secondary btn-sm" id="searchBtn">Search</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4" id="cityButtons">
                </div>
            </div>
        </aside>
    <div class="container-fluid">
       
        <main class="container">
            <div class="row">
                <div class="col-md-8 offset-md-1">
                    <div class="row">
                        <div class="col-md-8">
                            <h2 id="cityname"></h2>
                                <img id="weatherPNG">
            </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div id="timeDate"></div>
                    <br>
                </div>
            </div>
            <div class="row">
                    <div class="col-md-8">
                        <p>Tempurature: <span id="temp"></span><span>&#8457</span></p>  
                    </div>
            </div>
            <div class="row">
                    <div class="col-md-8">
                        <p>Humidity: <span id="hum"></span></p>
                    </div>
            </div>
            <div class="row">
                    <div class="col-md-8">
                        <p>Wind Speed: <span id="wind"></span></p>
                    </div>
            </div>
            <div class="row">
                    <div class="col-md-8">
                        <p>UV index: <span id="uv"></span></p>
                    </div>
            </div>
                
                
                
                <br>
                </div>
            </div>
        </main>
        <section class="container">
            <div class="row">
                <div class="col-md-8 offset-md-4">
                    <h3>5-Day Forecast</h3>
                    <table>
                        <tr>
                        <td id="day1"></td>
                        <td id="day2"></td>
                        <td id="day3"></td>
                        <td id="day4"></td>
                        <td id="day5"></td>
                        </tr>
                    </table>
                </div>
            </div>

        </section>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
